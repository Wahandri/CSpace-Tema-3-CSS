<h1>Ejercicio 2</h1>
<p>
    Posicionamiento
    Generar el siguiente contenedor posicionando los elementos con CSS.
    Para las flechas, pueden usarse los caracteres "&laquo;"  y "&raquo;"
</p>

<body>

    <nav>
        <div class="Box">
            <a class="anterior" href="">  &laquo; Anterior</a>
            <a class="siguiente" href=""> Siguiente &raquo; </a>
        </div>
    </nav>
    
</body>
